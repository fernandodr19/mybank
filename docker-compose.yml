version: '3'

services:
  mybank-db:
    container_name: mybank-db
    image: postgres:13.2
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data  
    environment:
      POSTGRES_DB: mybank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  postgres-data: